<!-- templates/admin/admin_add_blog.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom styles or link your own stylesheet here -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            z-index: 2;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top:50px;
        }
        .sidebar a {
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            margin: 10px 0;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'chart' %}">Dashboard</a>
        <a href="{% url 'admin_doctors' %}">Doctors</a>
        <a href="{% url 'departments' %}">Departments</a>
        <a href="{% url 'phar' %}">Pharmacists</a>
        <a href="{% url 'rep' %}">Receptionists</a>
        <a href="{% url 'admin_add_blog' %}">Blog</a>
    </div>

    <!-- Content -->
    <div class="content container mt-5">
        <h1 class="text-center mb-4">Add Blog Details</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Blog</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your custom scripts or link your own JavaScript files here -->
</body>
</html>
