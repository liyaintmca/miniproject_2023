<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Career Opening</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
            background-color: #f8f9fa; /* Light gray background */
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40; /* Dark gray background for sidebar */
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .main-content {
            margin-left: 250px; /* Same width as sidebar */
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .navbar {
            background-color: #fff; /* White background for navbar */
            border-bottom: 1px solid #dee2e6; /* Border bottom */
        }
        .navbar-brand {
            color: #343a40 !important; /* Dark gray text color for navbar brand */
        }
        .form-control {
            border-color: #ced4da; /* Gray border color for form controls */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff; /* Blue border color */
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Darker blue on hover */
            border-color: #0062cc; /* Darker blue border on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'chart' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Career Openings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_page' %}">Show Career Openings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'job_application_list' %}">Career Applications</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Add Career Opening</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="job_designation">Job Designation:</label>
                <input type="text" class="form-control" id="job_designation" name="job_designation" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications:</label>
                <textarea class="form-control" id="qualifications" name="qualifications" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="text" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="vacancies">Vacancies:</label>
                <input type="number" class="form-control" id="vacancies" name="vacancies" value="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
