<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #223a66;
            color: #fff;
        }
        .navbar {
            background-color: #0d2559;
        }
        .award-container {
            margin: 20px;
            display: inline-block;
            text-align: center;
        }
        .award-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .award-description {
            font-size: 16px;
        }
        .award-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Awards Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'show_award' %}">Awards</a>
                </li>
                <!-- Add more navbar links as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            {% for award in awards %}
            <div class="col-md-3">
                <div class="award-container">
                    <img src="{{ award.photo.url }}" alt="{{ award.title }}" class="award-image">
                    <h2 class="award-title">{{ award.title }}</h2>
                    <p class="award-description">{{ award.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
