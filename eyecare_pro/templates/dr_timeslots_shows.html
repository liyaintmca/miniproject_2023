<!DOCTYPE html>
<html>
<head>
    <title>My Time Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
        }

        .no-slots {
            text-align: center;
            color: #777;
            font-style: italic;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href= "{% url 'profile' %}">Profiles</a>
        <a href="#appointments">Appointments</a>
        <a href= "{% url 'dr_timeslots_shows' %}">View Time Slots</a>
        <a href= "{% url 'dr_timeslots' %}">Add Time Slots</a>
        <!-- Add login and logout links here -->
    </div>
    <h1>My Time Slots</h1>
    
    <ul>
        {% for slot in time_slots %}
            <li>
                <div>
                    <strong>Date:</strong> {{ slot.date }}<br>
                    <strong>Time:</strong> {{ slot.start_time }} to {{ slot.end_time }}
                </div>
                <div>
                    <!-- Add additional information here if needed -->
                </div>
            </li>
        {% empty %}
            <li class="no-slots">No time slots available.</li>
        {% endfor %}
    </ul>

    <!-- Add additional content or styling as needed -->
</body>
</html>
