<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Career Opening</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .container-fluid {
            margin-top: 20px;
        }
        .form-container {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #343a40; /* Dark background color */
            padding-top: 56px; /* Adjust for fixed navbar */
            color: #fff; /* Text color */
        }
        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: #fff;
        }
        .sidebar a:hover {
            background-color: #495057; /* Darker background color on hover */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Career Openings</a>
        <!-- Add more sidebar links as needed -->
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1>Edit Career Opening</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="job_designation" class="form-label">Job Designation:</label>
                            <input type="text" id="job_designation" name="job_designation" value="{{ career_opening.job_designation }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="qualifications" class="form-label">Qualifications:</label>
                            <input type="text" id="qualifications" name="qualifications" value="{{ career_opening.qualifications }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="experience" class="form-label">Experience:</label>
                            <input type="text" id="experience" name="experience" value="{{ career_opening.experience }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vacancies" class="form-label">Vacancies:</label>
                            <input type="number" id="vacancies" name="vacancies" value="{{ career_opening.vacancies }}" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
