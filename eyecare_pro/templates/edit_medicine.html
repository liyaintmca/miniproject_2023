<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Medicine</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" class="form-control" id="medicineName" name="medicineName" value="{{ medicine.medicineName }}">
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <input type="text" class="form-control" id="details" name="details" value="{{ medicine.details }}">
            </div>
            <div class="form-group">
                <label for="companyName">Company:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" value="{{ medicine.companyName }}">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" class="form-control" id="expiryDate" name="expiryDate" value="{{ medicine.expiryDate }}">
            </div>
            <div class="form-group">
                <label for="contains">Contains:</label>
                <input type="text" class="form-control" id="contains" name="contains" value="{{ medicine.contains }}">
            </div>
            <div class="form-group">
                <label for="dosage">Dosage:</label>
                <input type="text" class="form-control" id="dosage" name="dosage" value="{{ medicine.dosage }}">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ medicine.price }}">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ medicine.MedCatId.category_name }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
