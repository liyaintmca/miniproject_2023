<!DOCTYPE html>
{% load static %}
<html lang="en">


<!-- add-doctor24:06-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico'%}">
    <title>eye</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/select2.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-datetimepicker.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper"  >
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                          <li>
                            <a href="index-2.html"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>  
						<li class="active">
                            <a href=" {% url 'admin_doctors' %}"><i class="fa fa-user-md"></i> <span>Doctors</span></a>
                        </li>
                           
                        <li>
                            <a href="{% url 'departments' %}"><i class="fa fa-hospital-o"></i> <span>Departments</span></a>
                        </li>
                        <li>
                            <a href="{% url 'phar' %}"><i class="fa fa-hospital-o"></i> <span>Pharmacy</span></a>
                        </li>
                        <li>
                            <a href="{% url 'rep' %}"><i class="fa fa-hospital-o"></i> <span>Recepionists</span></a>
                        </li>
                         
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Recepionists</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method='post' action="{% url 'admin_addrep' %}" id="addphar" role="form" nonvalidate="nonvalidate" class="bv-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label> Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="Name" id="fname">
                                        <span id="fname-error" class="text-danger"></span> <!-- Display error message here -->

                                    </div>
                                </div>
                                 
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" name="email" id="email">
                                        <span id="email-error" class="text-danger"></span> <!-- Display error message here -->

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" type="password" name="password">
                                    </div>
                                </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Phone </label>
                                                <input class="form-control" type="text" name="phn" id="phn">
                                                <span id="phn-error" class="text-danger"></span> <!-- Display error message here -->

                                            </div>
                                        </div>
									</div>
								</div>
                            </div>
							 
                             
                            <div class="m-t-20 text-center">
                                <button type="submit" class="btn btn-primary submit-btn">Create Pharmacist</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
			 
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'assets/static/assets/js/popper.min.js'%}"></script>
    <script src="{% static 'assets/static/assets/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/static/assets/js/jquery.slimscroll.js'%}"></script>
    <script src="{% static 'assets/static/assets/js/select2.min.js'%}"></script>
	<script src="{% static 'assets/static/assets/js/moment.min.js'%}"></script>
	<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js'%}"></script>
    <script src="{% static 'assets/static/assets/js/app.js'%}"></script>
    <script>
        // Field validation for Name
        $('#fname').on('input', function () {
            var fname = $(this).val();
            if (fname.trim() === '') {
                $('#fname-error').text('Name is required');
            } else if (!isNaN(fname)) {
                $('#fname-error').text('Numbers are not allowed');
            } else {
                $('#fname-error').text('');
            }
        });

        // Field validation for Email
        $('#email').on('input', function () {
            var email = $(this).val();
            if (email.trim() === '') {
                $('#email-error').text('Email is required');
            } else {
                $('#email-error').text('');
            }
        });

        // Field validation for Phone
        $('#phn').on('input', function () {
            var phn = $(this).val();
            if (phn.trim() === '') {
                $('#phn-error').text('Phone is required');
            } else if (isNaN(phn)) {
                $('#phn-error').text('Only numbers are allowed');
            } else {
                $('#phn-error').text('');
            }
        });

         
    </script>
</body>

</html>
