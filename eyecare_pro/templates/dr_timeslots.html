<!DOCTYPE html>
<html>
<head>
    <title>Add Time Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"][readonly] {
            background-color: #f0f0f0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href= "{% url 'profile' %}">Profiles</a>
        <a href="#appointments">Appointments</a>
        <a href= "{% url 'dr_timeslots_shows' %}">View Time Slots</a>
        <a href= "{% url 'dr_timeslots' %}">Add Time Slots</a>
        <!-- Add login and logout links here -->
    </div>
    <h1>Add Time Slots</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" value="{{ doctor_name }}" readonly>
            <label for="date">Date:</label>
            <input type="date" id="date"  name="date" required>
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time"name="end_time" required>
            <button type="submit">Save</button>
        </form>
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}
    </div>
</body>
<script>
    // Get a reference to the date input field by its ID
    var reservationDateInput = document.getElementById('date');
  
    // Get today's date
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; // January is 0
    var yyyy = today.getFullYear();
  
    // Format today's date as "YYYY-MM-DD"
    if (dd < 10) {
        dd = '0' + dd;
    }
  
    if (mm < 10) {
        mm = '0' + mm;
    }
  
    today = yyyy + '-' + mm + '-' + dd;
  
    // Set the minimum date attribute to today
    reservationDateInput.min = today;
  
    // Add an event listener for date input changes
    reservationDateInput.addEventListener('change', function () {
        var selectedDate = new Date(this.value);
        if (selectedDate < today) {
            alert('Please select a date from today onwards.');
            this.value = today; // Reset the input value to today's date
        }
    });
  </script>
  
</html>
